<div class="fun-facts-grid">
    <div class="example-action-buttons mb-3">
        <button mat-raised-button color="primary" (click)="accordion().openAll()">Expand All</button>
        <button mat-raised-button color="accent" (click)="accordion().closeAll()">Collapse All</button>
    </div>
    <mat-accordion #matAccordion="matAccordion" multi class="mat-elevation-z2">
        <mat-expansion-panel *ngFor="let fact of funFacts">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ fact.fact }}
                </mat-panel-title>
                <mat-panel-description>
                    {{ fact.category || 'General' }}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="fact-details">
                <strong>ID:</strong> {{ fact.id }}<br>
                <strong>Created:</strong> {{ fact.createdAt | date:'medium' }}
            </div>
        </mat-expansion-panel>
    </mat-accordion>
    <ng-template #noFacts>
        <p>No fun facts found.</p>
    </ng-template>
</div>
